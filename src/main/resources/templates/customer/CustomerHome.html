<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{home.css}">
</head>
<body>
<div style="position: relative; width: 100%; height: 100vh; overflow: hidden;" >
    <img th:src="@{main.jpg}" alt="pmain" style="width: 100%; height: 100%; object-fit: cover;">
</div>
    <section>
        <div class="container mt-5"  >
            <div class="trending-product__cards">
                <div class="card">
                    <i class="card__icon bx bxs-heart"></i>

                    <div class="card__content">
                        <div class="content-top">
                            <span class="card__title"></span>
                            <span class="card__subtitle"></span>
                        </div>
                        <div class="content-bottom">
                            <span class="card__price"></span>
                            <div class="button outline card__btn">
                                <i class="bx bx-cart"></i>
                                <span>Add to cart</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
