<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{home.css}">
</head>
<body>
<div style="position: relative; width: 100%; height: 100vh; overflow: hidden;" >
    <img th:src="@{main.jpg}" alt="pmain" style="width: 100%; height: 100%; object-fit: cover;">
</div>
<div class="mouse-cursor-tracking">
    <div class="container my-1">
        <div class="row mx-2">
            <div class="col-3 d-flex justify-content-between" th:each="category : ${categories}">
                <img th:src="@{'/' + ${category.img}}" class="rounded-circle img-fluid" width="150" alt="cat" style="border-radius: 50%; margin: 5px;">
            </div>
        </div>
    </div>

    <div th:replace="display-products-c :: sr"></div>

</div>
</body>
</html>
