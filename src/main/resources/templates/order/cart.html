<style>

    /* Modal styles */
    .modal-overlay {
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .modal-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        max-width: 100%;
        padding: 20px;
        animation: fadein 1s;
        position: relative;
    }

    .card-title {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .payment-icons {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        margin-right: 10px;
    }


    .payment-icon:hover {
        border:2px solid lightblue;
    }
    .payment-icon.selected {
        border: 2px solid lightblue;
    }
    .payment-icon:not(.selected) {
    }

    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
    }

    #paymentButton {
        background-color: lightgray;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: not-allowed;
        transition: background-color 0.3s, cursor 0.3s;
    }

    #paymentButton.enabled {
        background-color: lightblue;
        cursor: pointer;
    }

    @keyframes fadein {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .modal-overlay {
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .modal-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        position: relative;
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 20px;

    }

    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 24px;
        color: #333;
    }

    .custom-shape {
        border-radius: 10px; /* Rounded corners */
        padding: 20px;
        text-align: center;
    }

</style>

                <span th:text="${cartItem.quantity}">
                </span>

                <span>
                    <a th:href="@{/modify-quantity-cart/{pID}/{q}(pID=${cartItem.product.id},q=${cartItem.quantity +1})}">
                        <img width="10" height="10" src="https://img.icons8.com/emoji/48/plus-emoji.png" alt="plus-emoji"/>
                    </a>
                </span>
            </td>
            <td>
                <a th:href="@{/delete-cart/{pID}(pID=${cartItem.product.id})}" style="text-decoration: none">x </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-overlay " id="errorModal" style="display: none;">
    <div class="modal-container">
        <span class="close-button" onclick="closeErrorModal()">&times;</span>
        <div class="custom-shape">
            <img width="100" height="100" src="https://img.icons8.com/keek/100/experimental-error-keek.png" alt="experimental-error-keek"/>
            <h2 class="card-title">Error</h2>
            <h4 id="errorMessage">Please fill in your details before checking out.</h4>
        </div>
    </div>
</div>




<script>
    function openModal() {
        document.getElementById("paymentModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("paymentModal").style.display = "none";
    }

    function openErrorModal() {
        document.getElementById("errorModal").style.display = "block";
    }

    // Function to close the modal
    function closeErrorModal() {
        document.getElementById("errorModal").style.display = "none";
    }

    // Check if the URL contains the errorModal fragment, and open the modal accordingly
    if (window.location.hash === "#errorModal") {
        openErrorModal();
    }
    function enablePaymentButton() {

        const paymentButton = document.getElementById("paymentButton");
        const paymentMethods = document.querySelectorAll('input[name="paymentMethod"]');
        const paymentIcons = document.querySelectorAll('.payment-icon');
        paymentMethods.forEach((method, index) => {
            if (method.checked) {
                paymentIcons[index].classList.add('selected');
            } else {
                paymentIcons[index].classList.remove('selected');
            }
        });
        for (const method of paymentMethods) {
            if (method.checked) {
                paymentButton.classList.add("enabled");
                paymentButton.removeAttribute("disabled");
            }
        }
    }
</script>
</body>
</html>
